# NOTE: update this with your service name
service: insta-backend

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provider.region}
  InstaCloneTable: ${self:custom.stage}-insta-clone
  tableThroughputs:
    prod: 5
    default: 2
  tableThroughput: ${self:custom.tableThroughputs.${self:custom.stage}, self:custom.tableThroughputs.default}
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-offline:
    port: 4000

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-2
  environment:
    InstaCloneTable: ${self:custom.InstaCloneTable}
  
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:DescribeStream
        - dynamodb:ListStream
      
      Resource:
        - "Fn::GetAtt": [ InstaCloneTable, Arn ]

functions:
  graphql:
    handler: src/graphql.graphqlHandler
    environment:
      SLS_DEBUG: true
    events:
      - http:
          path: graphql
          method: post 
          cors: true 
          integration: lambda-proxy

      - http:
          path: graphql
          method: get 
          cors: true
          integration: lambda-proxy
resources:
  # DynamoDB
  - ${file(resources/configs/insta-clone-table.yml)}
  # Cognito Userpool
  - ${file(resources/configs/cognito-user-pool.yml)}
  # Cognito Identity Pool
  - ${file(resources/configs/cognito-identity-pool.yml)}
  # S3 Bucket
  - ${file(resources/configs/s3-bucket.yml)}